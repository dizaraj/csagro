<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System | CS Agro Industries Ltd.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3498db; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #refresh-button svg { transition: transform 0.5s ease; }
        #refresh-button.loading svg { transform: rotate(360deg); }
        input:disabled, select:disabled { background-color: #f3f4f6; cursor: not-allowed; }
        #main-content.hidden, #login-modal.hidden { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm">
            <img src="csagro.png" alt="" class="w-32 h-32 mx-auto">
            <hr class="mb-4 border-gray-200">
            <h2 class="text-2xl font-bold text-center mb-4">Inventory System Login</h2>
            <hr class="my-4 border-gray-200">
            <form id="login-form">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" name="username" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <button type="submit" class="mt-6 w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
            </form>
            <p id="login-error" class="text-red-500 text-sm text-center mt-4"></p>
        </div>
    </div>

    <!-- Main Content (Initially Hidden) -->
    <div id="main-content" class="hidden container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="flex justify-between items-center mb-8">
            <div>
                 <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Inventory Dashboard</h1>
                 <p class="text-gray-600 mt-2">Live inventory for Dhaka & Cumilla locations.</p>
            </div>
            <div class="text-right">
                <p class="text-sm text-gray-700">Logged in as: <strong id="loggedInUser" class="font-bold"></strong></p>
                <button id="logout-button" class="text-sm text-indigo-600 hover:text-indigo-800 font-semibold">Logout</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Form Section -->
            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-md border border-gray-200 self-start">
                <h2 id="form-title" class="text-2xl font-semibold mb-6 border-b pb-4">Add Product</h2>
                <form id="inventory-form">
                    <div class="space-y-5">
                        <div>
                            <label for="productId" class="block text-sm font-medium text-gray-700 mb-1">Product ID (SKU)</label>
                            <input type="text" id="productId" name="productId" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                        </div>
                        <div>
                            <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                            <select id="productName" name="productName" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                                <option value="" disabled selected>Select a Product</option>
                                <option value="Black Tea – 100 gram">Black Tea – 100 gram</option>
                                <option value="Black Tea – 500 grams">Black Tea – 500 grams</option>
                                <option value="Chinigura Rice – 1kg">Chinigura Rice – 1kg</option>
                                <option value="Chili Powder - 200gram">Chili Powder - 200gram</option>
                                <option value="Kalozeera Aromatic Rice – 1kg">Kalozeera Aromatic Rice – 1kg</option>
                                <option value="Mustard Oil – 500 ml">Mustard Oil – 500 ml</option>
                                <option value="Mustard Oil – 1L">Mustard Oil – 1L</option>
                                <option value="Mustard Oil – 2 Liter">Mustard Oil – 2 Liter</option>
                                <option value="Mustard Oil – 5 Liters">Mustard Oil – 5 Liters</option>
                                <option value="Turmeric Powder - 200 gram">Turmeric Powder - 200 gram</option>
                            </select>
                        </div>
                        <div>
                            <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                            <select id="location" name="location" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                                <option value="Cumilla">Cumilla (Factory)</option>
                                <option value="Dhaka">Dhaka (Head Office)</option>
                            </select>
                        </div>
                        <div>
                            <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
                            <input type="number" id="quantity" name="quantity" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                        </div>
                    </div>
                    <div class="mt-8 flex items-center space-x-3">
                        <button type="submit" id="submit-button" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">Submit Update</button>
                        <button type="button" id="cancel-edit-button" class="hidden w-full bg-gray-600 text-white font-bold py-3 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Cancel</button>
                    </div>
                </form>
                <div id="form-message" class="mt-4 text-center"></div>
            </div>

            <!-- Inventory Table Section -->
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md border border-gray-200">
                <div class="flex justify-between items-center mb-6 border-b pb-4">
                    <h2 class="text-2xl font-semibold">Current Inventory</h2>
                    <button id="refresh-button" class="flex items-center space-x-2 bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V4a1 1 0 011-1zm12 1a1 1 0 011 1v2.101a7.002 7.002 0 01-11.601 2.566 1 1 0 11-1.885-.666A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 111.885-.666A5.002 5.002 0 0014.001 7z" clip-rule="evenodd" /></svg>
                        <span>Refresh</span>
                    </button>
                </div>
                <div id="loader" class="flex justify-center items-center h-64">
                    <div class="loader"></div>
                </div>
                <div id="table-container" class="overflow-x-auto hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50"><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product ID</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Updated</th><th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th></tr></thead>
                        <tbody id="inventory-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
            
            <!-- Activity Log Section -->
            <div class="lg:col-span-3 bg-white p-6 rounded-xl shadow-md border border-gray-200 mt-8">
                 <h2 class="text-2xl font-semibold mb-6 border-b pb-4">Recent Activity Log</h2>
                 <div class="overflow-x-auto">
                     <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50"><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th></tr></thead>
                        <tbody id="log-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                     </table>
                 </div>
            </div>
        </div>
    </div>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbw4NgjnwrttxFs6aeCqHaMjJzF-8fE7dqQZbBSlE7OmmOPCYHoiZnYzzGFLu1CxbM_N_A/exec';

        // --- Auth Elements ---
        const loginModal = document.getElementById('login-modal');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const mainContent = document.getElementById('main-content');
        const loggedInUserEl = document.getElementById('loggedInUser');
        const logoutButton = document.getElementById('logout-button');
        let sessionUsername = null;
        let sessionPassword = null;

        // --- App Elements ---
        const form = document.getElementById('inventory-form');
        const tableBody = document.getElementById('inventory-table-body');
        const logTableBody = document.getElementById('log-table-body');
        const loader = document.getElementById('loader');
        const formMessage = document.getElementById('form-message');
        const refreshButton = document.getElementById('refresh-button');
        const cancelEditButton = document.getElementById('cancel-edit-button');

        function isGasUrlConfigured() {
            if (GAS_URL === 'PASTE_YOUR_WEB_APP_URL_HERE' || GAS_URL.trim() === '') {
                 loginError.textContent = 'Configuration Error: GAS_URL is not set.';
                 document.querySelector('#login-form button').disabled = true;
                 return false;
            }
            return true;
        }
        
        async function fetchData() {
            if (!sessionUsername || !sessionPassword) return;

            refreshButton.disabled = true;
            refreshButton.classList.add('loading');
            loader.style.display = 'flex';
            document.getElementById('table-container').style.display = 'none';

            try {
                const url = `${GAS_URL}?username=${encodeURIComponent(sessionUsername)}&password=${encodeURIComponent(sessionPassword)}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 'error' && data.message === 'Unauthorized') {
                    alert('Session expired or password is no longer valid. Please log in again.');
                    logout();
                    return;
                }
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                renderInventoryTable(data.inventory);
                renderLogTable(data.logs);

            } catch (error) {
                console.error('Error fetching data:', error);
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-red-500 py-4">Failed to load data.</td></tr>`;
            } finally {
                loader.style.display = 'none';
                document.getElementById('table-container').style.display = 'block';
                refreshButton.disabled = false;
                refreshButton.classList.remove('loading');
            }
        }
        
        function renderInventoryTable(data) {
            tableBody.innerHTML = '';
            if (!Array.isArray(data) || data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-gray-500 py-4">No inventory items found.</td></tr>`;
                return;
            }
            data.sort((a, b) => String(a.productId).localeCompare(String(b.productId)) || String(a.location).localeCompare(String(b.location)));

            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.productId}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${item.productName}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${item.location === 'Dhaka' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'}">${item.location}</span></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-900">${item.quantity}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${item.lastUpdated}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium"><button class="edit-btn text-indigo-600 hover:text-indigo-900">Edit</button></td>
                `;
                row.querySelector('.edit-btn').addEventListener('click', () => enterEditMode(item));
                tableBody.appendChild(row);
            });
        }
        
        function renderLogTable(data) {
            logTableBody.innerHTML = '';
             if (!Array.isArray(data) || data.length === 0) {
                logTableBody.innerHTML = `<tr><td colspan="4" class="text-center text-gray-500 py-4">No activity logged yet.</td></tr>`;
                return;
            }
            data.forEach(log => {
                logTableBody.innerHTML += `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${log.timestamp}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${log.user}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${log.action}</td>
                        <td class="px-6 py-4 whitespace-normal text-sm text-gray-600">${log.details}</td>
                    </tr>
                `;
            });
        }

        function enterEditMode(item) {
            document.getElementById('form-title').textContent = 'Edit Product';
            document.getElementById('productId').value = item.productId;
            document.getElementById('productName').value = item.productName;
            document.getElementById('location').value = item.location;
            document.getElementById('quantity').value = item.quantity;
            document.getElementById('productId').disabled = true;
            document.getElementById('location').disabled = true;
            document.getElementById('submit-button').textContent = 'Update Product';
            cancelEditButton.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function exitEditMode() {
            document.getElementById('form-title').textContent = 'Add Product';
            form.reset();
            document.getElementById('productId').disabled = false;
            document.getElementById('location').disabled = false;
            document.getElementById('submit-button').textContent = 'Submit Update';
            cancelEditButton.classList.add('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!sessionUsername) return;

            const submitButton = document.getElementById('submit-button');
            const inventoryData = {
                productId: document.getElementById('productId').value,
                productName: document.getElementById('productName').value,
                location: document.getElementById('location').value,
                quantity: document.getElementById('quantity').value,
            };

            if (!inventoryData.productId.trim() || !inventoryData.productName || inventoryData.quantity.trim() === '') {
                formMessage.textContent = 'Error: Please fill out all required fields.';
                formMessage.className = 'mt-4 text-center text-red-600';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            formMessage.textContent = '';

            const requestPayload = {
                username: sessionUsername,
                password: sessionPassword,
                payload: inventoryData
            };

            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST', mode: 'cors', redirect: "follow",
                    body: JSON.stringify(requestPayload),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                });
                const result = await response.json();
                
                if (result.status === 'success') {
                    formMessage.textContent = 'Update successful!';
                    formMessage.className = 'mt-4 text-center text-green-600';
                    exitEditMode();
                    fetchData();
                } else {
                    throw new Error(result.message || 'An unknown error occurred.');
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                formMessage.textContent = `Error: ${error.message}`;
                formMessage.className = 'mt-4 text-center text-red-600';
            } finally {
                submitButton.disabled = false;
                const inEditMode = !cancelEditButton.classList.contains('hidden');
                submitButton.textContent = inEditMode ? 'Update Product' : 'Update';
            }
        });

        // --- Auth Logic ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = loginForm.querySelector('button');
            loginButton.disabled = true;
            loginButton.textContent = 'Verifying...';
            loginError.textContent = '';

            try {
                const url = `${GAS_URL}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok && data.inventory) {
                    sessionUsername = username;
                    sessionPassword = password;
                    loggedInUserEl.textContent = username;
                    loginModal.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                    renderInventoryTable(data.inventory);
                    renderLogTable(data.logs);
                } else {
                    throw new Error(data.message || 'Incorrect credentials.');
                }
            } catch (error) {
                loginError.textContent = 'Login failed. Please check credentials.';
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });
        
        function logout() {
            sessionUsername = null;
            sessionPassword = null;
            document.getElementById('password').value = '';
            mainContent.classList.add('hidden');
            loginModal.classList.remove('hidden');
        }

        logoutButton.addEventListener('click', logout);
        cancelEditButton.addEventListener('click', exitEditMode);
        refreshButton.addEventListener('click', fetchData);
        document.addEventListener('DOMContentLoaded', isGasUrlConfigured);
    </script>
</body>
</html>
